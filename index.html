<!DOCTYPE html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>汉币 HANCOIN</title>
  <link rel="icon" type="image/svg+xml" href="logo.svg">
  <style>
    :root {
      --han-main: #a32719;
      --han-gold: #ffd3a6;
      --han-bronze: #c1442e;
      --han-bg: #fdf6e3;
      --han-ink: #181818;
      --han-shadow: #a3271940;
      --han-border: #a32719;
      --han-banner: #fff6d6;
      --han-red: #e64340;
      --han-light-gold: #fff3e0;
      --han-paper: #fff9e6;
      --han-stamp: #a32719;
      --han-seal-shadow: #a3271920;
    }

    html, body {
      background: linear-gradient(135deg, var(--han-bg) 50%, var(--han-gold) 120%);
      margin: 0;
      padding: 0;
      font-family: "Noto Serif SC", "华文楷体", "STKaiti", "ZCOOL XiaoWei", serif;
      color: var(--han-ink);
      min-height: 100vh;
      background-image: url('logo.svg');
      background-size: 15em;
      background-repeat: no-repeat;
      background-position: top 20px right 20px;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      padding: 2rem 0;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100" opacity="0.1"><text x="50%" y="50%" font-family="Noto Serif SC" font-size="100" text-anchor="middle" fill="%23a32719">汉</text></svg>');
      background-size: 300px;
      background-repeat: repeat;
      z-index: -1;
    }

    header {
      margin-top: 3rem;
      margin-bottom: 2rem;
      text-align: center;
      animation: fadeInDown 1.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    @keyframes fadeInDown {
      0% {
        opacity: 0;
        transform: translateY(-40px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .han-logo {
      width: 150px;
      height: 150px;
      margin-bottom: 1rem;
      filter: drop-shadow(0 12px 24px var(--han-shadow));
      background: radial-gradient(circle, #ffe6b1 70%, #ffefd6 100%);
      border-radius: 50%;
      border: 4px solid #c1442e33;
      transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    .han-logo:hover {
      transform: scale(1.1) rotate(5deg);
    }

    .han-title {
      font-size: 3.5rem;
      color: var(--han-main);
      font-family: "Noto Serif SC", "ZCOOL XiaoWei", "华文楷体", serif;
      letter-spacing: 0.4em;
      font-weight: bold;
      text-shadow: 
        0 4px 12px #fff7,
        0 0 3px #a32719;
      margin-bottom: 0.4em;
      position: relative;
    }

    .han-title::after {
      content: '';
      position: absolute;
      bottom: -8px;
      left: 50%;
      transform: translateX(-50%);
      width: 60%;
      height: 3px;
      background: linear-gradient(90deg, transparent, var(--han-main), transparent);
    }

    .han-subtitle {
      font-size: 1.8rem;
      color: var(--han-bronze);
      font-family: "Noto Serif SC", "ZCOOL XiaoWei", "STKaiti", serif;
      margin-bottom: 1.5em;
      letter-spacing: 0.2em;
      background: #fffbe8ee;
      display: inline-block;
      padding: 0.3em 2em;
      border-radius: 2em;
      border: 2px solid #ffd3a6;
      box-shadow: 0 4px 16px #ffd3a630;
      backdrop-filter: blur(2px);
    }

    main {
      background: var(--han-paper);
      border: 4px solid var(--han-border);
      border-radius: 40px;
      box-shadow: 
        0 15px 60px var(--han-shadow),
        inset 0 0 20px #fff;
      padding: 4rem 3rem 3rem 3rem;
      max-width: 700px;
      width: 90vw;
      margin-bottom: 4rem;
      margin-top: 1rem;
      position: relative;
      z-index: 1;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      animation: fadeIn 1.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }

    main:hover {
      box-shadow: 
        0 20px 80px var(--han-shadow),
        inset 0 0 30px #fff;
      transform: translateY(-5px);
    }

    .han-seal {
      position: absolute;
      right: 30px;
      top: 30px;
      width: 60px;
      opacity: 0.5;
      pointer-events: none;
      filter: drop-shadow(0 0 10px var(--han-seal-shadow));
      animation: sealFade 4s infinite alternate;
    }

    @keyframes sealFade {
      0% {
        opacity: 0.4;
      }
      100% {
        opacity: 0.6;
      }
    }

    .han-qiyin {
      font-family: "华文行楷", "Noto Serif SC", "STXingkai", serif;
      font-size: 2em;
      color: #c1442e;
      opacity: 0.3;
      position: absolute;
      left: 30px;
      bottom: 25px;
      letter-spacing: 0.6em;
      pointer-events: none;
      user-select: none;
      transform: rotate(-5deg);
    }

    label, .wallet-label {
      font-weight: bold;
      color: var(--han-main);
      font-size: 1.4rem;
      letter-spacing: 0.15em;
      margin-left: 0.4em;
      font-family: "Noto Serif SC", "ZCOOL XiaoWei", "华文楷体", serif;
      display: inline-block;
      margin-bottom: 0.5em;
      position: relative;
    }

    label::after, .wallet-label::after {
      content: '';
      position: absolute;
      bottom: -3px;
      left: 0;
      width: 100%;
      height: 2px;
      background: var(--han-main);
      transform: scaleX(0.9);
    }

    input, textarea, select, button {
      font-family: "Noto Serif SC", "华文楷体", serif;
      font-size: 1.3rem;
      border: 2px solid var(--han-bronze);
      border-radius: 15px;
      padding: 0.7em 1.2em;
      background: #fffefb;
      transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      margin-top: 0.4em;
    }

    input:focus, textarea:focus {
      box-shadow: 0 0 0 4px var(--han-main);
      outline: none;
      background: #fff;
    }

    button {
      background: var(--han-main);
      color: #fffbe8;
      font-weight: bold;
      border: none;
      padding: 0.7em 2em;
      margin: 0.8em 0;
      cursor: pointer;
      border-radius: 20px;
      box-shadow: 
        0 4px 16px #a3271940,
        inset 0 -3px 0 #8a2015;
      font-size: 1.35em;
      letter-spacing: 0.2em;
      transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      position: relative;
      overflow: hidden;
    }

    button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, #fff3, transparent);
      transition: left 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    button:hover {
      background: #c1442e;
      color: #fff;
      transform: translateY(-2px);
      box-shadow: 
        0 6px 20px #a3271950,
        inset 0 -3px 0 #9e3726;
    }

    button:hover::before {
      left: 100%;
    }

    button:active {
      background: var(--han-bronze);
      color: #fff;
      transform: translateY(0);
      box-shadow: 
        0 2px 8px #a3271940,
        inset 0 -2px 0 #8a2015;
    }

    hr {
      border: none;
      border-top: 3px dashed var(--han-main);
      margin: 2em 0;
      opacity: .5;
      position: relative;
    }

    hr::after {
      content: '• • •';
      position: absolute;
      top: -12px;
      left: 50%;
      transform: translateX(-50%);
      color: var(--han-main);
      background: var(--han-paper);
      padding: 0 10px;
    }

    .wallet-section {
      margin-bottom: 2.5em;
      position: relative;
      padding: 1.5em;
      border-radius: 20px;
      transition: background 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    .wallet-section:hover {
      background: #fff9;
    }

    .wallet-balance {
      font-size: 1.7em;
      color: var(--han-main);
      font-family: "Noto Serif SC", "华文楷体", serif;
      font-weight: bold;
      margin-top: 0.3em;
      padding: 0.3em 0.8em;
      background: #fff6;
      border-radius: 10px;
      display: inline-block;
      box-shadow: inset 0 0 5px #ffd3a6;
    }

    .wallet-pubkey, .wallet-address {
      font-family: "Fira Mono", "Menlo", monospace;
      font-size: 1.2em;
      color: #a32719;
      margin: 0.4em 0 1em 0;
      background: #fff6d0;
      border-radius: 10px;
      padding: 0.4em 1em;
      word-break: break-all;
      border: 2px solid #ffd3a6;
      box-shadow: 0 3px 8px #ffd3a620;
      transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    .wallet-pubkey:hover, .wallet-address:hover {
      background: #fff3;
      transform: translateY(-2px);
    }

    .action-row {
      display: flex;
      gap: 1.2em;
      align-items: center;
      margin-bottom: 0.8em;
      flex-wrap: wrap;
    }

    .han-footer {
      color: #a32719;
      font-family: "ZCOOL XiaoWei", "Noto Serif SC", serif;
      letter-spacing: 0.2em;
      font-size: 1.3em;
      margin: 4em 0 2em 0;
      text-align: center;
      background: #fffbe8ee;
      border-radius: 1.5em;
      display: inline-block;
      padding: 0.5em 2.5em;
      border: 2px solid #ffd3a6;
      box-shadow: 0 4px 16px #ffd3a620;
      backdrop-filter: blur(3px);
      transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    .han-footer:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px #ffd3a630;
    }

    /* 轻社交容器样式 */
    .social-container {
      display: grid;
      grid-template-columns: 1fr;
      gap: 2rem;
    }

    .social-card {
      background: #fffbe8ee;
      border: 2px solid #ffd3a6;
      border-radius: 20px;
      padding: 1.8em 1.5em;
      box-shadow: 0 4px 16px #ffd3a650;
      transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      backdrop-filter: blur(3px);
    }

    .social-card:hover {
      box-shadow: 0 6px 24px #ffd3a660;
      transform: translateY(-2px);
    }

    .social-title {
      font-size: 1.8em;
      font-family: "ZCOOL XiaoWei", "Noto Serif SC", serif;
      font-weight: bold;
      color: #a32719;
      letter-spacing: 0.25em;
      margin-bottom: 1rem;
      padding-bottom: 0.5rem;
      border-bottom: 3px dashed #ffd3a6;
    }

    .chat-area, .moment-feed {
      background: #fff5e5;
      border: 4px solid #a32719;
      margin: 1em 0 1.2em 0;
      font-size: 1.3em;
      box-shadow: 0 8px 40px #a3271918;
      animation: highlight-group 2.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      scroll-behavior: smooth;
      max-height: 400px;
      min-height: 200px;
      overflow-y: auto;
    }

    @keyframes highlight-group {
      0% { box-shadow: 0 0 0 #fff; } 
      50% { box-shadow: 0 12px 60px #a3271940; } 
      100% { box-shadow: 0 8px 40px #a3271918; } 
    }

    .chat-message, .group-message, .moment-item {
      margin-bottom: 1.2em;
      padding: 1em 1.3em;
      border-radius: 13px;
      background: #ffd3a617;
      box-shadow: 0 3px 6px #ffd3a640;
      font-family: "Noto Serif SC", "ZCOOL XiaoWei", serif;
      color: #a32719;
      word-break: break-all;
      line-height: 1.8;
      position: relative;
      transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    .chat-message:hover, .group-message:hover, .moment-item:hover {
      transform: translateX(3px);
      box-shadow: 0 4px 8px #ffd3a650;
    }

    .chat-message.mine, .group-message.mine {
      background: #ffd3a655;
      color: #2d140c;
      font-weight: bold;
      text-align: right;
      transform: translateX(-3px);
    }

    .chat-message.mine:hover, .group-message.mine:hover {
      transform: translateX(-5px);
    }

    .input-row {
      display: flex;
      margin-top: 1.2em;
      gap: 1.2em;
      align-items: center;
      flex-wrap: wrap;
    }

    .input-row input, .input-row textarea {
      flex: 1 1 auto;
      min-width: 0;
      font-size: 1.3em;
      border-radius: 12px;
      padding: 0.5em 1em;
      background: #fffbe8;
      border: 2px solid #ffd3a6;
    }

    .send-btn {
      min-width: 100px;
      background: var(--han-bronze);
      font-weight: bold;
      border-radius: 12px;
      font-size: 1.3em;
      border: none;
      box-shadow: 0 3px 8px #ffd3a630;
      transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    .send-btn:hover {
      background: var(--han-main);
      transform: translateY(-2px);
      box-shadow: 0 5px 12px #a3271940;
    }

    /* 红包样式 */
    .red-envelope {
      background: var(--han-red);
      color: white;
      padding: 1em 1.5em;
      border-radius: 15px;
      margin: 1.2em 0;
      cursor: pointer;
      text-align: center;
      box-shadow: 
        0 6px 12px rgba(0, 0, 0, 0.2),
        inset 0 -4px 0 #c13532;
      transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      animation: pulse 2.5s infinite cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
    }

    .red-envelope::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, transparent, #fff3, transparent);
      animation: shine 3s infinite linear;
    }

    @keyframes shine {
      0% { transform: rotate(0deg) translateX(-100%); } 
      100% { transform: rotate(360deg) translateX(-100%); } 
    }

    @keyframes pulse {
      0% { transform: scale(1); } 
      50% { transform: scale(1.07); } 
      100% { transform: scale(1); } 
    }

    .red-envelope:hover {
      transform: scale(1.05);
      box-shadow: 
        0 8px 16px rgba(0, 0, 0, 0.25),
        inset 0 -4px 0 #c13532;
    }

    .red-envelope.opened {
      background: var(--han-gold);
      color: var(--han-main);
      cursor: default;
      box-shadow: 
        0 4px 8px rgba(0, 0, 0, 0.1),
        inset 0 -2px 0 #d4b28c;
    }

    .red-envelope-info {
      font-size: 1em;
      margin-top: 0.6em;
    }

    .red-envelope-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
      z-index: 1000;
      backdrop-filter: blur(3px);
    }

    .red-envelope-content {
      background: var(--han-paper);
      padding: 2.5em;
      border-radius: 25px;
      text-align: center;
      max-width: 450px;
      animation: modalFadeIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      box-shadow: 
        0 15px 60px rgba(0, 0, 0, 0.3),
        inset 0 0 20px #fff;
      position: relative;
    }

    @keyframes modalFadeIn {
      from { opacity: 0; transform: translateY(-40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .red-envelope-input-row {
      display: flex;
      gap: 1.2em;
      margin: 1.2em 0;
      flex-wrap: wrap;
    }

    .red-envelope-input-row input {
      flex: 1;
    }

    .main-section {
      display: grid;
      grid-template-columns: 1fr;
      gap: 2rem;
    }

    .section-card {
      background: var(--han-paper);
      border: 2px solid var(--han-border);
      border-radius: 20px;
      padding: 2rem;
      box-shadow: 0 4px 16px var(--han-shadow);
      transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    .section-card:hover {
      box-shadow: 0 6px 24px var(--han-shadow);
      transform: translateY(-2px);
    }

    .section-title {
      font-size: 1.8rem;
      color: var(--han-main);
      font-family: "Noto Serif SC", "ZCOOL XiaoWei", serif;
      font-weight: bold;
      letter-spacing: 0.2em;
      margin-bottom: 1.5rem;
      padding-bottom: 0.5rem;
      border-bottom: 3px dashed var(--han-main);
    }

    @media (max-width: 800px) {
      main { padding: 3rem 1.5rem 2rem 1.5rem; max-width:90vw; } 
      .han-qiyin { font-size: 1.6em; } 
      .han-footer { font-size: 1.2em; } 
      .group-title-row { flex-direction: column; align-items: flex-start; } 
      .group-desc { margin-left: 0; margin-top: 0.3em; } 
    } 

    @media (max-width: 500px) {
      .han-title { font-size: 2.2rem; } 
      .han-logo { width: 120px; height: 120px; } 
      .han-seal { width: 50px; } 
      .group-title { font-size: 1.5em; } 
      input, textarea, select, button { font-size: 1.2rem; } 
    } 
  </style>
</head>
<body>
  <header>
    <img src="logo.svg" class="han-logo" alt="汉币LOGO"/>
    <div class="han-title">汉币 HANCOIN</div>
    <div class="han-subtitle">极简 · 极速 · 免费 · 隐私 · 汉文化</div>
  </header>
  <main>
    <img src="logo.svg" class="han-seal" alt="印章"/>
    <div class="han-qiyin">汉币如意</div>
    <div class="main-section">
      <!-- 钱包功能 -->
      <div class="section-card">
        <div class="section-title">钱包功能</div>
        <section class="wallet-section">
          <div class="wallet-label">账户公钥</div>
          <div class="wallet-pubkey" id="pubkey"></div>
          <button id="btn-genkey">生成新密钥</button>
          <button id="btn-exportkey">导出私钥</button>
          <input id="importkey" type="password" autocomplete="off" placeholder="粘贴私钥恢复账户" style="width:99%;margin-top:0.5em;">
          <button id="btn-importkey">导入</button>
        </section>
        <section class="wallet-section">
          <div class="wallet-label">账户余额</div>
          <div class="wallet-balance" id="balance">0</div>
        </section>
        <section class="wallet-section">
          <div class="wallet-label">转账</div>
          <input id="toaddr" pattern="[0-9a-fA-F]{64}" title="请输入64位十六进制公钥" placeholder="对方公钥（64位Hex）" maxlength="64" style="width:99%;margin-top:0.5em;">
          <input id="amount" type="number" min="1" step="1" max="100000000000" placeholder="金额" style="width:99%;margin-top:0.5em;">
          <button id="btn-transfer">转账</button>
        </section>
      </div>
      <!-- 领取水龙头 -->
      <div class="section-card">
        <div class="section-title">免费领取汉币</div>
        <section class="wallet-section">
          <button id="btn-faucet">水龙头领汉币</button>
        </section>
      </div>
      <!-- 轻社交功能 -->
      <div class="section-card">
        <div class="section-title">轻社交功能</div>
        <div class="social-container">
          <!-- 超级群聊 -->
          <div class="social-card">
            <div class="social-title">🔥 超级群聊（万人同屏）</div>
            <div class="group-desc">安全无广告 · 极速滚动</div>
            <div class="chat-area group-chat-area" id="megagroup" aria-live="polite"></div>
            <div class="input-row">
              <input id="megagroup-input" maxlength="256" autocomplete="off" placeholder="输入群聊内容（最多256字）">
              <button class="send-btn" id="megagroup-send">发送</button>
              <button class="send-btn" id="megagroup-red-envelope">发红包</button>
            </div>
          </div>
          <!-- 私聊 -->
          <div class="social-card">
            <div class="social-title">私聊</div>
            <div class="chat-area" id="chatarea" aria-live="polite"></div>
            <div class="input-row">
              <input id="chat-to" placeholder="对方公钥（64位Hex）" maxlength="64" pattern="[0-9a-fA-F]{64}" title="请输入64位十六进制公钥" style="min-width:70px;width:38%">
              <input id="chat-input" maxlength="256" autocomplete="off" placeholder="消息内容">
              <button class="send-btn" id="chat-send">发</button>
              <button class="send-btn" id="chat-red-envelope">发红包</button>
            </div>
          </div>
          <!-- 想说 -->
          <div class="social-card">
            <div class="social-title">想说</div>
            <div class="moment-feed" id="momentfeed" aria-live="polite"></div>
            <div class="input-row">
              <input id="moment-input" maxlength="180" autocomplete="off" placeholder="发表想说（最多120字）">
              <button class="send-btn" id="moment-send">发布</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- 红包弹窗 -->
    <div class="red-envelope-modal" id="red-envelope-modal">
      <div class="red-envelope-content">
        <h3>发红包</h3>
        <div class="red-envelope-input-row">
